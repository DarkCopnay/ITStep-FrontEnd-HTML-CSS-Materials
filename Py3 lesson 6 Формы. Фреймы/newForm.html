<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="newForm.css" />
        <title>Document</title>
    </head>
    <body>
        <h4>Fill details for pizza order:</h4>
        <form>
            <section>
                <label>
                    <span>Name:</span>
                    <input type="text" id="name" name="userName" />
                </label>
            </section>
            <section>
                <label>
                    <span>Phone:</span>
                    <input type="phone" id="phone" name="userPhone" />
                </label>
            </section>
            <section>
                <label>
                    <span>Address:</span>
                    <input type="text" id="address" name="userAddress" />
                </label>
            </section>
            <section>
                <label>
                    <span>Choose pizza</span>
                    <select name="nameOfPizza" id="nameOfPizza">
                        <option>Margherita</option>
                        <option>Marinara</option>
                        <option>Quattro Stagiono</option>
                        <option>Quattro Formaggi</option>
                    </select>
                </label>
            </section>
            <fieldset>
                <legend>Select size:</legend>
                <ul>
                    <li>
                        <label>
                            <span>Small</span>
                            <input
                                type="radio"
                                id="small"
                                name="size"
                                value="small"
                                checked />
                        </label>
                    </li>
                    <li>
                        <label>
                            <span>Medium</span>
                            <input
                                type="radio"
                                id="medium"
                                name="size"
                                value="medium"
                                checked />
                        </label>
                    </li>
                    <li>
                        <label>
                            <span>Large</span>
                            <input
                                type="radio"
                                id="large"
                                name="size"
                                value="large" />
                        </label>
                    </li>
                </ul>
            </fieldset>
            <input type="date" name="birthday" id="userBirthday" />
            <input type="url" name="userUrl" id="url" />
            <section>
                <button type="submit">Order</button>
            </section>
        </form>
    </body>
</html>
